<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Duper Calculadora 3000!</title>
</head>

<body>

    <!-- Linea a borrar cuando se ponga serio jejejeje -->
    <h1 class="titulo">La Super Duper Calculadora 3000<br>Version Mejorada !!&#128561;&#128561;</h1>
    <!-- Linea a borrar cuando se ponga serio jejejeje -->


    <form class="calculadora">

        <!-- Pantalla de la calculadora -->
        <input id="pantalla" class="pantalla" type="text" readonly>

        <!-- Teclas de la calculadora -->
        <span id="limpiar" class="tecla limpiar">C</span>
        <span id="parentesisIzquierdo" class="tecla">(</span>
        <span id="dividir" class="tecla operacion">/</span>
        <span id="cero" class="tecla">0</span>
        <span id="punto" class="tecla">.</span>
        <span id="parentesisDerecho" class="tecla">)</span>
        <span id="multiplicar" class="tecla operacion">X</span>
        <span id="uno" class="tecla">1</span>
        <span id="dos" class="tecla">2</span>
        <span id="tres" class="tecla">3</span>
        <span id="restar" class="tecla operacion">-</span>
        <span id="cuatro" class="tecla">4</span>
        <span id="cinco" class="tecla">5</span>
        <span id="seis" class="tecla">6</span>
        <span id="sumar" class="tecla operacion">+</span>
        <span id="siete" class="tecla">7</span>
        <span id="ocho" class="tecla">8</span>
        <span id="nueve" class="tecla">9</span>
        <span id="igual" class="tecla operacion">=</span>
    </form>
    <small class="autor">Por:<span class="autorNombre"> Freddy Andr√©s Angel Nova</span></small>

    <script src="js.js"></script>
</body>

</html>
